[__config__]

[bzip2]
url = http://bzip.org/
regex = The current version is <b>([^<]+)</b>

[gdbm]
url = https://www.gnu.org.ua/software/gdbm/download.html
regex = >gdbm-([^<]+)\.tar\.gz<

[ncurses]
github = ThomasDickey/ncurses-snapshots
use_max_tag = true
sort_version_key = vercmp
from_pattern = v(\d)_(\d)_(\d{8})
to_pattern = \1.\2-\3

[openssl]
url = https://www.openssl.org/source/
regex = >openssl-(1\.1\.1[^<]+)\.tar\.gz<

[readline]
archpkg = readline
strip-release = true

[sqlite]
url = https://sqlite.org/index.html
regex = >Version ([^>]+)<

[xz]
url = https://tukaani.org/xz/
regex = >xz-([^>]+)\.tar\.gz<

[zlib]
github = madler/zlib
use_max_tag = true
prefix = v
